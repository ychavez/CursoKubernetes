apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-first-kubernetes-api
spec:
  selector:
    matchLabels:
      app: my-first-kubernetes-api
  template:
    metadata:
      labels:
        app: my-first-kubernetes-api
    spec:
      containers:
      - name: my-first-kubernetes-api
        image: ychavez790/my-first-kubernetes-api
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
